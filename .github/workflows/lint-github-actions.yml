name: Lint GitHub Actions workflows
on:
  pull_request:
    paths:
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
